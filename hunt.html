<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Pines | The Hunt Awaits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --deep-forest: #0a0f0a;
            --pine: #1a2e1a;
            --moss: #2d4a2d;
            --sage: #4a6b4a;
            --gold: #c9a962;
            --gold-bright: #dfc07a;
            --gold-dim: #8a7342;
            --gold-glow: rgba(201, 169, 98, 0.4);
            --cream: #f5f2eb;
            --bark: #3d2e1f;
        }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Raleway', sans-serif; background: var(--deep-forest); color: var(--cream); }
        
        /* Back button */
        .back-btn {
            position: fixed;
            top: 75px;
            left: 40px;
            z-index: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(10,15,10,0.6);
            border: 1px solid var(--gold-dim);
            border-radius: 4px;
            color: var(--gold);
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .back-btn:hover {
            background: rgba(201,169,98,0.2);
            border-color: var(--gold);
        }
        .back-btn svg {
            width: 16px;
            height: 16px;
            stroke: var(--gold);
        }
        
        /* Video Background */
        .video-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            overflow: hidden;
        }
        .video-bg { 
            position: absolute; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto;
            transform: translate(-50%, -50%); 
            object-fit: cover;
        }
        .video-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(10,15,10,0.2) 0%, rgba(10,15,10,0.7) 70%),
                linear-gradient(to bottom, rgba(10,15,10,0.4) 0%, rgba(10,15,10,0.1) 30%, rgba(10,15,10,0.2) 70%, rgba(10,15,10,0.8) 100%);
        }
        
        /* Cinematic Bars */
        .cinematic-bar { position: fixed; left: 0; width: 100%; height: 55px; background: #000; z-index: 100; }
        .cinematic-bar.top { top: 0; }
        .cinematic-bar.bottom { bottom: 0; }
        
        /* Fireflies */
        .fireflies { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 7; }
        .firefly {
            position: absolute; width: 4px; height: 4px;
            background: var(--gold); border-radius: 50%; opacity: 0;
            box-shadow: 0 0 6px var(--gold), 0 0 12px var(--gold);
        }
        @keyframes fireflyFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        /* Vignette */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.8);
            pointer-events: none; z-index: 8;
        }
        
        /* Main Layout */
        .main-wrapper {
            position: relative; height: 100%; display: flex; flex-direction: column;
            z-index: 10; padding: 75px 40px;
        }
        
        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeInDown 1.5s ease-out;
            padding-left: 140px;
        }
        .logo {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 600;
            letter-spacing: 6px; color: var(--gold);
        }
        .logo-icon { margin-right: 10px; opacity: 0.8; }
        .nav-hint {
            font-family: 'Cormorant Garamond', serif; font-style: italic;
            font-size: 0.9rem; letter-spacing: 3px; color: var(--sage);
        }
        
        /* Center Content */
        .center-content {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        
        /* Scope Container */
        .scope-container {
            position: relative; width: 400px; height: 400px;
            opacity: 0; animation: scopeAppear 2s ease-out 0.5s forwards, scopeSway 8s ease-in-out 2.5s infinite;
        }
        @keyframes scopeAppear {
            0% { opacity: 0; transform: scale(1.3); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes scopeSway {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(2px, 1px); }
            40% { transform: translate(-1px, 2px); }
            60% { transform: translate(1px, -1px); }
            80% { transform: translate(-2px, 1px); }
        }
        
        /* Scope Ring */
        .scope-ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 5px solid var(--bark); border-radius: 50%;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.95),
                inset 0 0 40px var(--gold-glow),
                0 0 0 2px rgba(201,169,98,0.3),
                0 0 60px rgba(0,0,0,0.8),
                0 0 100px rgba(0,0,0,0.5);
            background: linear-gradient(145deg, rgba(61,46,31,0.4) 0%, transparent 30%, transparent 70%, rgba(61,46,31,0.4) 100%);
        }
        .scope-ring::before {
            content: ''; position: absolute; top: -12px; left: -12px; right: -12px; bottom: -12px;
            border: 2px solid var(--gold-dim); border-radius: 50%; opacity: 0.5;
        }
        .scope-ring::after {
            content: ''; position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px;
            border: 1px solid var(--gold); border-radius: 50%; opacity: 0.3;
        }
        
        /* Brass details */
        .scope-detail {
            position: absolute; width: 14px; height: 14px;
            background: radial-gradient(circle, var(--gold) 0%, var(--gold-dim) 100%);
            border-radius: 50%; 
            box-shadow: 0 0 15px var(--gold-glow), inset 0 -2px 4px rgba(0,0,0,0.3);
        }
        .scope-detail.top { top: -7px; left: 50%; transform: translateX(-50%); }
        .scope-detail.bottom { bottom: -7px; left: 50%; transform: translateX(-50%); }
        .scope-detail.left { left: -7px; top: 50%; transform: translateY(-50%); }
        .scope-detail.right { right: -7px; top: 50%; transform: translateY(-50%); }
        
        /* Scope Interior */
        .scope-interior {
            position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px;
            border-radius: 50%; overflow: hidden; background: #000;
        }
        
        /* Scope video */
        .scope-video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scale(1.4);
            transition: all 0.8s ease;
        }
        .scope-container:hover .scope-video {
            transform: scale(1.5);
        }
        
        /* Scope overlay */
        .scope-inner-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
        }
        
        /* Reticle */
        .reticle {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; pointer-events: none;
            z-index: 10;
        }
        .reticle svg { width: 100%; height: 100%; }
        
        /* Distance */
        .distance {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-family: 'Raleway', sans-serif; font-size: 0.65rem;
            letter-spacing: 4px; color: var(--gold); opacity: 0.8;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 15;
        }
        
        /* Breath indicator */
        .breath-indicator {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            width: 6px; height: 60px; background: rgba(201,169,98,0.1);
            border: 1px solid var(--gold-dim); border-radius: 3px;
            overflow: hidden; z-index: 15;
        }
        .breath-level {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 50%; background: linear-gradient(to top, var(--gold), var(--gold-bright));
            animation: breathe 4s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { height: 30%; opacity: 0.6; }
            50% { height: 70%; opacity: 1; }
        }
        
        /* Aim button */
        .aim-mechanic {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            cursor: pointer; z-index: 20; transition: all 0.6s ease;
        }
        .aim-mechanic:hover { transform: translate(-50%, -50%) scale(1.1); }
        .aim-mechanic.aimed {
            opacity: 0; transform: translate(-50%, -50%) scale(0.5);
            pointer-events: none;
        }
        .aim-circle {
            width: 80px; height: 80px;
            border: 2px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(201,169,98,0.15) 0%, transparent 70%);
            animation: aimPulse 3s ease-in-out infinite;
        }
        @keyframes aimPulse {
            0%, 100% { box-shadow: 0 0 20px var(--gold-glow); }
            50% { box-shadow: 0 0 40px var(--gold-glow), 0 0 60px rgba(201,169,98,0.2); }
        }
        .aim-icon {
            font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold);
        }
        .aim-text {
            position: absolute; bottom: -35px; left: 50%; transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif; font-size: 0.8rem;
            font-style: italic; color: var(--gold); white-space: nowrap; letter-spacing: 3px;
            animation: textPulse 2s ease-in-out infinite;
        }
        @keyframes textPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Enter button */
        .enter-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 25; opacity: 0; pointer-events: none;
            transition: all 0.5s ease;
        }
        .enter-btn.visible { opacity: 1; pointer-events: auto; }
        .enter-btn a {
            display: block; padding: 18px 50px;
            font-family: 'Cinzel', serif; font-size: 0.9rem;
            font-weight: 500; letter-spacing: 6px; text-transform: uppercase;
            text-decoration: none; color: var(--deep-forest);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-bright) 50%, var(--gold) 100%);
            transition: all 0.4s ease;
            box-shadow: 0 0 30px var(--gold-glow);
        }
        .enter-btn a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px var(--gold-glow), inset 0 0 20px rgba(255,255,255,0.2);
        }
        
        /* Title */
        .main-title {
            font-family: 'Cinzel', serif; font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 400; letter-spacing: 8px;
            margin-top: 50px; opacity: 0;
            animation: titleReveal 1.5s ease-out 1s forwards;
            text-shadow: 0 0 60px rgba(0,0,0,0.9);
        }
        .main-title .accent {
            display: block; font-family: 'Cormorant Garamond', serif;
            font-size: 0.4em; font-weight: 300; font-style: italic;
            letter-spacing: 6px; color: var(--gold); margin-top: 15px;
            animation: accentGlow 3s ease-in-out infinite;
        }
        @keyframes accentGlow {
            0%, 100% { opacity: 0.6; text-shadow: none; }
            50% { opacity: 1; text-shadow: 0 0 20px var(--gold-glow); }
        }
        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Footer */
        .footer {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Cormorant Garamond', serif; font-size: 0.85rem;
            font-style: italic; letter-spacing: 3px; color: var(--sage);
            animation: fadeIn 2s ease-out 1.5s both;
        }
        
        /* Preloader */
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-forest); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .preloader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .preloader-scope {
            width: 100px; height: 100px; border: 3px solid var(--bark);
            border-radius: 50%; position: relative;
            box-shadow: 0 0 30px var(--gold-glow);
        }
        .preloader-scope::before {
            content: ''; position: absolute; top: 50%; left: 10%; right: 10%;
            height: 1px; background: var(--gold); opacity: 0.8;
        }
        .preloader-scope::after {
            content: ''; position: absolute; left: 50%; top: 10%; bottom: 10%;
            width: 1px; background: var(--gold); opacity: 0.8;
        }
        .preloader-text {
            margin-top: 30px; font-family: 'Cormorant Garamond', serif;
            font-size: 1rem; font-style: italic; letter-spacing: 6px; color: var(--gold);
            animation: textPulse 1.5s ease-in-out infinite;
        }
        
        /* Foliage corners */
        .foliage {
            position: fixed; width: 150px; height: 150px;
            opacity: 0.15; pointer-events: none; z-index: 9;
        }
        .foliage.tl { top: 55px; left: 0; }
        .foliage.br { bottom: 55px; right: 0; transform: rotate(180deg); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) {
            .cinematic-bar { height: 40px; }
            .main-wrapper { padding: 55px 20px; }
            .scope-container { width: 300px; height: 300px; }
            .header { flex-direction: column; gap: 15px; text-align: center; padding-left: 0; }
            .footer { flex-direction: column; gap: 10px; text-align: center; }
            .back-btn { top: 50px; left: 20px; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-scope"></div>
        <div class="preloader-text">Entering the woods...</div>
    </div>
    
    <a href="dublin-fresh.html#gallery" class="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        BACK TO GALLERY
    </a>
    
    <div class="cinematic-bar top"></div>
    <div class="cinematic-bar bottom"></div>
    
    <!-- Foliage corners -->
    <svg class="foliage tl" viewBox="0 0 150 150">
        <path d="M0 0 Q50 30 30 80 Q60 60 80 100 Q40 80 50 150 L0 150 Z" fill="#1a2e1a"/>
        <path d="M0 20 Q30 40 20 70 Q40 50 50 80" stroke="#c9a962" stroke-width="0.5" fill="none" opacity="0.4"/>
    </svg>
    <svg class="foliage br" viewBox="0 0 150 150">
        <path d="M0 0 Q50 30 30 80 Q60 60 80 100 Q40 80 50 150 L0 150 Z" fill="#1a2e1a"/>
        <path d="M0 20 Q30 40 20 70 Q40 50 50 80" stroke="#c9a962" stroke-width="0.5" fill="none" opacity="0.4"/>
    </svg>
    
    <!-- Background: Camera slowly slides into tranquil forest -->
    <div class="video-container">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/50847/50847-720.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="vignette"></div>
    <div class="fireflies" id="fireflies"></div>
    
    <div class="main-wrapper">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ü¶å</span>WHISPERING PINES
            </div>
            <div class="nav-hint">Est. 1987 ‚Äî Trophy Hunts</div>
        </header>
        
        <div class="center-content">
            <div class="scope-container" id="scope">
                <div class="scope-ring"></div>
                <div class="scope-detail top"></div>
                <div class="scope-detail bottom"></div>
                <div class="scope-detail left"></div>
                <div class="scope-detail right"></div>
                
                <div class="scope-interior">
                    <!-- Scope: Sun shining through jungle trees -->
                    <video class="scope-video" autoplay muted loop playsinline>
                        <source src="https://assets.mixkit.co/videos/5039/5039-720.mp4" type="video/mp4">
                    </video>
                    <div class="scope-inner-overlay"></div>
                    
                    <!-- Reticle -->
                    <div class="reticle">
                        <svg viewBox="0 0 360 360">
                            <line x1="180" y1="15" x2="180" y2="115" stroke="#c9a962" stroke-width="3" opacity="0.85"/>
                            <line x1="180" y1="245" x2="180" y2="345" stroke="#c9a962" stroke-width="3" opacity="0.85"/>
                            <line x1="15" y1="180" x2="115" y2="180" stroke="#c9a962" stroke-width="3" opacity="0.85"/>
                            <line x1="245" y1="180" x2="345" y2="180" stroke="#c9a962" stroke-width="3" opacity="0.85"/>
                            
                            <line x1="180" y1="115" x2="180" y2="170" stroke="#c9a962" stroke-width="1.2" opacity="0.9"/>
                            <line x1="180" y1="190" x2="180" y2="245" stroke="#c9a962" stroke-width="1.2" opacity="0.9"/>
                            <line x1="115" y1="180" x2="170" y2="180" stroke="#c9a962" stroke-width="1.2" opacity="0.9"/>
                            <line x1="190" y1="180" x2="245" y2="180" stroke="#c9a962" stroke-width="1.2" opacity="0.9"/>
                            
                            <circle cx="180" cy="180" r="2.5" fill="#c9a962"/>
                            
                            <circle cx="180" cy="210" r="1.5" fill="#c9a962" opacity="0.5"/>
                            <circle cx="180" cy="230" r="1.5" fill="#c9a962" opacity="0.4"/>
                        </svg>
                    </div>
                    
                    <div class="breath-indicator">
                        <div class="breath-level"></div>
                    </div>
                    
                    <div class="distance">--- YDS</div>
                </div>
                
                <div class="aim-mechanic" id="aimMechanic" onclick="takeAim()">
                    <div class="aim-circle">
                        <span class="aim-icon">‚äï</span>
                    </div>
                    <div class="aim-text">Scan the woods</div>
                </div>
                
                <div class="enter-btn" id="enterBtn">
                    <a href="#">Begin The Hunt</a>
                </div>
            </div>
            
            <h1 class="main-title">
                The Hunt Awaits
                <span class="accent">Where patience meets precision</span>
            </h1>
        </div>
        
        <footer class="footer">
            <div>Dawn breaks at 5:47 AM</div>
            <div>Find peace where the wild grows</div>
            <div style="color: var(--gold);">‚óè Season Open</div>
        </footer>
    </div>
    
    <script>
        function createFireflies() {
            const container = document.getElementById('fireflies');
            for (let i = 0; i < 12; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.top = (Math.random() * 100 + 100) + '%';
                firefly.style.animation = `fireflyFloat ${18 + Math.random() * 12}s ease-in-out ${Math.random() * 15}s infinite`;
                container.appendChild(firefly);
            }
        }
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
            }, 2500);
        });
        
        function takeAim() {
            const mechanism = document.getElementById('aimMechanic');
            const btn = document.getElementById('enterBtn');
            
            mechanism.classList.add('aimed');
            setTimeout(() => {
                btn.classList.add('visible');
            }, 500);
        }
        
        createFireflies();
    </script>
</body>
</html>
