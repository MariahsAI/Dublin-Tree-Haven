<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Oak Sanctuary | Dublin Tree Haven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Raleway:wght@300;400;500;600&family=Marcellus&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --deep-forest: #1a2e1a;
            --forest: #2d4a2d;
            --sage: #4a6741;
            --moss: #6b8c5a;
            --gold: #c9a962;
            --gold-light: #dfc07a;
            --cream: #f5f1e8;
            --white: #ffffff;
        }
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Raleway', sans-serif;
            background: var(--deep-forest);
            color: var(--cream);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .gallery-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(26, 46, 26, 0.95), transparent);
            z-index: 100;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: var(--cream);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .back-btn svg {
            width: 18px; height: 18px;
        }
        
        .header-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: var(--gold);
        }
        
        .book-btn {
            padding: 12px 30px;
            background: var(--gold);
            border: none;
            border-radius: 4px;
            color: var(--deep-forest);
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .book-btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }
        
        /* Page Title Section */
        .page-hero {
            padding: 140px 40px 60px;
            text-align: center;
        }
        .page-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-style: italic;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 15px;
        }
        .page-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }
        .page-location {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 2px;
        }
        .page-location svg {
            width: 18px; height: 18px;
            stroke: var(--gold);
        }
        
        /* Gallery Grid */
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 80px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(0,0,0,0.3);
        }
        
        /* Different sizes for visual interest */
        .gallery-item.wide {
            grid-column: span 2;
            aspect-ratio: 2/1;
        }
        .gallery-item.tall {
            grid-row: span 2;
            aspect-ratio: 1/2;
        }
        .gallery-item.large {
            grid-column: span 2;
            grid-row: span 2;
            aspect-ratio: 1;
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.08);
        }
        
        /* Video indicator */
        .gallery-item.video::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.8);
        }
        .gallery-item.video::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-40%, -50%);
            z-index: 1;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }
        
        /* Hover overlay */
        .gallery-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(26, 46, 26, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        .gallery-overlay svg {
            width: 40px; height: 40px;
            stroke: white;
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-close {
            position: absolute;
            top: 30px; right: 30px;
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
        }
        .lightbox-close svg {
            width: 24px; height: 24px;
            stroke: white;
        }
        
        .lightbox-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80%;
        }
        
        .lightbox-media {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }
        .lightbox-nav svg {
            width: 28px; height: 28px;
            stroke: white;
        }
        .lightbox-prev { left: 30px; }
        .lightbox-next { right: 30px; }
        
        .lightbox-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            letter-spacing: 3px;
        }
        
        /* Footer */
        .gallery-footer {
            text-align: center;
            padding: 60px 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .footer-cta {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .footer-cta span {
            color: var(--gold);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .gallery-header {
                padding: 20px;
            }
            .header-title {
                display: none;
            }
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .gallery-item.large {
                grid-column: span 2;
                grid-row: span 1;
                aspect-ratio: 2/1;
            }
            .gallery-item.tall {
                grid-row: span 1;
                aspect-ratio: 1;
            }
        }
        
        @media (max-width: 768px) {
            .page-hero {
                padding: 120px 20px 40px;
            }
            .page-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            .gallery-container {
                padding: 0 15px 60px;
            }
            .gallery-grid {
                gap: 10px;
            }
            .gallery-item.wide,
            .gallery-item.large {
                grid-column: span 2;
            }
            .back-btn {
                padding: 10px 15px;
                font-size: 0.75rem;
            }
            .back-btn span {
                display: none;
            }
            .book-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
            .lightbox-nav {
                width: 45px; height: 45px;
            }
            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }
            .gallery-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

    <!-- Lightbox -->

                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
        
        <button class="lightbox-nav lightbox-prev" onclick="prevItem()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        
        <div class="lightbox-content" id="lightboxContent">
            <!-- Image or video will be inserted here -->
        </div>

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </svg>
        </button>
        
        <div class="lightbox-counter" id="lightboxCounter">1 / 12</div>
    </div>
    
    <script>
        // Gallery items - this array is built from the gallery grid
        var galleryItems = [];
        var currentIndex = 0;
        
        // Build gallery array on page load
        document.addEventListener('DOMContentLoaded', function() {
            var items = document.querySelectorAll('.gallery-item');
            items.forEach(function(item, index) {
                var img = item.querySelector('img');
                var video = item.querySelector('video source');
                
                if (video) {
                    galleryItems.push({
                        type: 'video',
                        src: video.src
                    });
                } else if (img) {
                    galleryItems.push({
                        type: 'image',
                        src: img.src.replace('w=800', 'w=1200')
                    });
                }
            });
        });
        
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
            showItem(index);
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
            
            // Pause any playing video
            var video = document.querySelector('.lightbox-content video');
            if (video) video.pause();
        }
        
        function showItem(index) {
            var content = document.getElementById('lightboxContent');
            var counter = document.getElementById('lightboxCounter');
            var item = galleryItems[index];
            
            if (item.type === 'video') {
                content.innerHTML = '<video class="lightbox-media" controls autoplay><source src="' + item.src + '" type="video/mp4"></video>';
            } else {
                content.innerHTML = '<img class="lightbox-media" src="' + item.src + '" alt="Gallery image">';
            }
            
            counter.textContent = (index + 1) + ' / ' + galleryItems.length;
        }
        
        function nextItem() {
            // Pause current video if playing
            var video = document.querySelector('.lightbox-content video');
            if (video) video.pause();
            
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showItem(currentIndex);
        }
        
        function prevItem() {
            // Pause current video if playing
            var video = document.querySelector('.lightbox-content video');
            if (video) video.pause();
            
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            showItem(currentIndex);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            var lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextItem();
            if (e.key === 'ArrowLeft') prevItem();
        });
        
        // Close on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
    </script>
