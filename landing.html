<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Tree Haven | Enter The Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-forest: #0a0f0a;
            --moss: #1a2e1a;
            --sage: #3d5a3d;
            --gold: #c9a962;
            --gold-bright: #dfc07a;
            --gold-light: #e4d4a5;
            --cream: #f5f2eb;
            --mist: rgba(200, 210, 200, 0.1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--deep-forest);
            color: var(--cream);
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 0%, var(--deep-forest) 70%),
                linear-gradient(to bottom, 
                    rgba(10, 15, 10, 0.3) 0%, 
                    rgba(10, 15, 10, 0.1) 30%,
                    rgba(10, 15, 10, 0.2) 70%,
                    rgba(10, 15, 10, 0.95) 100%);
        }

        /* Cinematic bars */
        .cinematic-bar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            z-index: 100;
        }

        .cinematic-bar.top { top: 0; }
        .cinematic-bar.bottom { bottom: 0; }

        /* Animated fog layers */
        .fog-layer {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            pointer-events: none;
            z-index: 5;
        }

        .fog-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }

        .fog-1 {
            animation: fogMove1 80s linear infinite;
        }

        .fog-2 {
            animation: fogMove2 60s linear infinite;
            opacity: 0.08;
        }

        @keyframes fogMove1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        @keyframes fogMove2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Main content wrapper */
        .main-wrapper {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 10;
            padding: 80px 40px;
            overflow: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            padding-top: 20px;
            animation: fadeInDown 2s ease-out;
        }

        .logo-mark {
            width: 70px;
            height: 91px;
            margin: 0 auto 15px;
            opacity: 0.9;
            filter: drop-shadow(0 0 30px rgba(201, 169, 98, 0.5));
            animation: logoPulse 4s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(201, 169, 98, 0.3)); }
            50% { filter: drop-shadow(0 0 50px rgba(201, 169, 98, 0.6)); }
        }

        .brand-text {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.8;
        }

        /* Center content */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 400;
            letter-spacing: 8px;
            line-height: 1.1;
            margin-bottom: 10px;
            animation: titleReveal 2s ease-out 0.5s both;
            text-shadow: 0 0 80px rgba(0,0,0,0.8), 0 4px 30px rgba(0,0,0,0.5);
        }

        .main-title .highlight {
            color: var(--gold);
            display: block;
            font-style: italic;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.4em;
            letter-spacing: 6px;
            margin-top: 15px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 30px var(--gold); }
        }

        @keyframes titleReveal {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.95);
                letter-spacing: 20px;
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                letter-spacing: 8px;
            }
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: var(--sage);
            letter-spacing: 4px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.2s forwards;
        }

        /* Gate portal */
        .portal-container {
            position: relative;
            width: 320px;
            height: 420px;
            margin: 0 auto;
            opacity: 0;
            animation: portalAppear 2s ease-out 1.5s forwards;
        }

        @keyframes portalAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Gate frame with ornate design */
        .gate-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Portal interior - forest scene */
        .portal-interior {
            position: absolute;
            top: 35px;
            left: 25px;
            right: 25px;
            bottom: 10px;
            border-radius: 135px 135px 0 0;
            overflow: hidden;
            background: #000;
        }

        .portal-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .portal-container:hover .portal-video {
            opacity: 1;
            transform: scale(1.05);
        }

        .portal-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 135px 135px 0 0;
            box-shadow: 
                inset 0 0 60px rgba(201, 169, 98, 0.3),
                inset 0 0 120px rgba(10, 15, 10, 0.8);
            pointer-events: none;
            transition: box-shadow 0.5s ease;
        }

        .portal-container:hover .portal-glow {
            box-shadow: 
                inset 0 0 40px rgba(201, 169, 98, 0.5),
                inset 0 0 80px rgba(10, 15, 10, 0.6);
        }

        /* Key and lock mechanism */
        .key-mechanism {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .key-mechanism:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .key-mechanism.unlocked {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(180deg);
            pointer-events: none;
        }

        .key-circle {
            width: 100px;
            height: 100px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.1) 0%, transparent 70%);
            animation: keyPulse 3s ease-in-out infinite;
            position: relative;
        }

        .key-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: ringExpand 3s ease-in-out infinite;
        }

        @keyframes keyPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(201, 169, 98, 0.3), 0 0 40px rgba(201, 169, 98, 0.1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(201, 169, 98, 0.5), 0 0 80px rgba(201, 169, 98, 0.2);
            }
        }

        @keyframes ringExpand {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0; }
        }

        .key-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .key-text {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            font-style: italic;
            color: var(--gold);
            white-space: nowrap;
            letter-spacing: 3px;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Enter button */
        .enter-btn {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: 25;
            transition: all 0.5s ease;
        }

        .enter-btn.visible {
            opacity: 1;
            pointer-events: auto;
            animation: btnAppear 1s ease-out forwards;
        }

        @keyframes btnAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .enter-btn a {
            display: block;
            padding: 20px 60px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--deep-forest);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-bright) 50%, var(--gold) 100%);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(201, 169, 98, 0.4);
        }

        .enter-btn a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .enter-btn a:hover::before {
            left: 100%;
        }

        .enter-btn a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 50px rgba(201, 169, 98, 0.6);
            letter-spacing: 8px;
        }

        /* Bottom content */
        .bottom-content {
            text-align: center;
            padding-bottom: 20px;
            animation: fadeIn 2s ease-out 2s both;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-style: italic;
            color: var(--sage);
            letter-spacing: 6px;
            margin-bottom: 20px;
        }

        .scroll-hint {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.5;
        }

        .scroll-hint span {
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .scroll-arrow {
            width: 20px;
            height: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            bottom: 80px;
            right: 30px;
            width: 50px;
            height: 50px;
            border: 1px solid var(--sage);
            background: rgba(10, 15, 10, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            border-color: var(--gold);
            background: rgba(201, 169, 98, 0.1);
        }

        .sound-toggle svg {
            width: 20px;
            height: 20px;
            stroke: var(--cream);
        }

        .sound-toggle.muted svg {
            opacity: 0.4;
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-forest);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: auto;
        }

        .transition-tree {
            width: 120px;
            height: 160px;
            margin-bottom: 30px;
        }

        /* Page transition tree animation */
        .transition-tree path,
        .transition-tree circle {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
        }

        .page-transition.active .transition-tree path,
        .page-transition.active .transition-tree circle {
            animation: drawTree 2.5s ease-out forwards;
        }

        @keyframes drawTree {
            0% { stroke-dashoffset: 400; }
            100% { stroke-dashoffset: 0; }
        }

        .transition-text {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: var(--gold);
            opacity: 0;
            text-transform: uppercase;
        }

        .page-transition.active .transition-text {
            animation: fadeInTransition 0.8s ease-out 1.5s forwards;
        }

        @keyframes fadeInTransition {
            to {
                opacity: 1;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0f0a;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-tree {
            width: 100px;
            height: 130px;
            margin-bottom: 30px;
        }

        /* Preloader tree animation */
        .preloader-tree path,
        .preloader-tree circle {
            stroke-dasharray: 350;
            stroke-dashoffset: 350;
            animation: drawPreloaderTree 2.5s ease-out forwards;
        }

        @keyframes drawPreloaderTree {
            0% { stroke-dashoffset: 350; }
            100% { stroke-dashoffset: 0; }
        }

        .preloader-text {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 12px;
            color: var(--gold);
            opacity: 0;
            text-transform: uppercase;
            margin-bottom: 25px;
            animation: fadeInPreloader 0.8s ease-out 2s forwards;
        }

        .preloader-dots {
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: fadeInPreloader 0.5s ease-out 2.2s forwards;
        }

        .preloader-dots span {
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
            animation-delay: 2.2s;
        }

        .preloader-dots span:nth-child(1) {
            animation-delay: 2.2s;
        }

        .preloader-dots span:nth-child(2) {
            animation-delay: 2.4s;
        }

        .preloader-dots span:nth-child(3) {
            animation-delay: 2.6s;
        }

        @keyframes fadeInPreloader {
            to {
                opacity: 1;
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cinematic-bar { height: 40px; }
            .main-wrapper { padding: 60px 20px; }
            .portal-container { width: 260px; height: 350px; }
            .brand-text { letter-spacing: 6px; font-size: 0.65rem; }
            .subtitle { font-size: 1.1rem; margin-bottom: 40px; }
            .key-circle { width: 80px; height: 80px; }
            .key-icon { width: 30px; height: 30px; }
            .enter-btn a { padding: 15px 40px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <svg class="preloader-tree" viewBox="0 0 100 130" fill="none">
            <!-- Trunk -->
            <path d="M50 125 L50 85" stroke="#c9a962" stroke-width="3" stroke-linecap="round"/>
            <!-- Main tree shape -->
            <path d="M50 90 Q22 78 30 50 Q20 28 50 8 Q80 28 70 50 Q78 78 50 90" stroke="#c9a962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <!-- Left branch -->
            <path d="M38 95 Q15 85 25 60" stroke="#c9a962" stroke-width="2" fill="none" stroke-linecap="round"/>
            <!-- Right branch -->
            <path d="M62 95 Q85 85 75 60" stroke="#c9a962" stroke-width="2" fill="none" stroke-linecap="round"/>
            <!-- Inner details -->
            <path d="M50 70 L50 40" stroke="#c9a962" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
            <path d="M40 55 Q50 45 60 55" stroke="#c9a962" stroke-width="1" opacity="0.4" fill="none"/>
            <!-- Center glow -->
            <circle cx="50" cy="50" r="8" stroke="#c9a962" stroke-width="1.5" fill="none" opacity="0.8"/>
            <circle cx="50" cy="50" r="4" fill="#c9a962"/>
        </svg>
        <div class="preloader-text">Dublin Tree Haven</div>
        <div class="preloader-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Cinematic bars -->
    <div class="cinematic-bar top"></div>
    <div class="cinematic-bar bottom"></div>

    <!-- Video Background -->
    <div class="video-container">
        <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
            <source src="https://cdn.coverr.co/videos/coverr-morning-mist-in-the-forest-1573/1080p.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Fog layers -->
    <div class="fog-layer fog-1">
        <img src="https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=1920&q=80" alt="">
    </div>

    <!-- Main wrapper -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <svg class="logo-mark" viewBox="0 0 100 130" fill="none">
                <!-- Trunk -->
                <path d="M50 125 L50 85" stroke="#c9a962" stroke-width="3" stroke-linecap="round"/>
                <!-- Main tree shape -->
                <path d="M50 90 Q22 78 30 50 Q20 28 50 8 Q80 28 70 50 Q78 78 50 90" stroke="#c9a962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <!-- Left branch -->
                <path d="M38 95 Q15 85 25 60" stroke="#c9a962" stroke-width="2" fill="none" stroke-linecap="round"/>
                <!-- Right branch -->
                <path d="M62 95 Q85 85 75 60" stroke="#c9a962" stroke-width="2" fill="none" stroke-linecap="round"/>
                <!-- Inner details -->
                <path d="M50 70 L50 40" stroke="#c9a962" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
                <path d="M40 55 Q50 45 60 55" stroke="#c9a962" stroke-width="1" opacity="0.4" fill="none"/>
                <!-- Center glow -->
                <circle cx="50" cy="50" r="8" stroke="#c9a962" stroke-width="1.5" fill="none" opacity="0.8"/>
                <circle cx="50" cy="50" r="4" fill="#c9a962"/>
            </svg>
            <div class="brand-text">Dublin Tree Haven</div>
        </header>

        <!-- Center content -->
        <div class="center-content">
            <h1 class="main-title">
                Enter The Forest
                <span class="highlight">Welcome to The Haven</span>
            </h1>
            <p class="subtitle">Where ancient trees hold timeless secrets</p>

            <!-- Portal/Gate -->
            <div class="portal-container" id="portal">
                <!-- Portal interior with video -->
                <div class="portal-interior">
                    <video class="portal-video" autoplay muted loop playsinline>
                        <source src="https://cdn.coverr.co/videos/coverr-walking-on-a-forest-path-9826/1080p.mp4" type="video/mp4">
                    </video>
                    <div class="portal-glow"></div>
                </div>

                <!-- Ornate gate frame -->
                <svg class="gate-frame" viewBox="0 0 320 420" fill="none">
                    <defs>
                        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c9a962"/>
                            <stop offset="50%" style="stop-color:#a08340"/>
                            <stop offset="100%" style="stop-color:#c9a962"/>
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Main arch -->
                    <path d="M25 420 L25 50 Q25 10 160 10 Q295 10 295 50 L295 420" 
                          stroke="url(#goldGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>
                    
                    <!-- Inner arch -->
                    <path d="M35 420 L35 55 Q35 20 160 20 Q285 20 285 55 L285 420" 
                          stroke="#c9a962" stroke-width="1" fill="none" opacity="0.3"/>
                    
                    <!-- Decorative top -->
                    <circle cx="160" cy="10" r="8" fill="#c9a962" filter="url(#glow)"/>
                    <path d="M130 15 Q160 -5 190 15" stroke="#c9a962" stroke-width="1.5" fill="none"/>
                    <path d="M140 20 Q160 5 180 20" stroke="#c9a962" stroke-width="1" fill="none" opacity="0.5"/>
                    
                    <!-- Side ornaments -->
                    <circle cx="25" cy="100" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="25" cy="180" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="25" cy="260" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="25" cy="340" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="295" cy="100" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="295" cy="180" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="295" cy="260" r="4" fill="#c9a962" opacity="0.8"/>
                    <circle cx="295" cy="340" r="4" fill="#c9a962" opacity="0.8"/>
                    
                    <!-- Vine decorations -->
                    <path d="M20 80 Q10 100 20 120 Q10 140 20 160" stroke="#3d5a3d" stroke-width="1.5" fill="none" opacity="0.6"/>
                    <path d="M300 80 Q310 100 300 120 Q310 140 300 160" stroke="#3d5a3d" stroke-width="1.5" fill="none" opacity="0.6"/>
                    <path d="M20 200 Q5 220 20 240 Q5 260 20 280" stroke="#3d5a3d" stroke-width="1" fill="none" opacity="0.4"/>
                    <path d="M300 200 Q315 220 300 240 Q315 260 300 280" stroke="#3d5a3d" stroke-width="1" fill="none" opacity="0.4"/>
                    
                    <!-- Corner flourishes -->
                    <path d="M50 400 Q30 380 50 360" stroke="#c9a962" stroke-width="1" fill="none" opacity="0.5"/>
                    <path d="M270 400 Q290 380 270 360" stroke="#c9a962" stroke-width="1" fill="none" opacity="0.5"/>
                </svg>

                <!-- Key mechanism -->
                <div class="key-mechanism" id="keyMechanism" onclick="unlockGate()">
                    <div class="key-circle">
                        <svg class="key-icon" viewBox="0 0 24 24" fill="none" stroke="#c9a962" stroke-width="1.5">
                            <circle cx="8" cy="8" r="5"/>
                            <path d="M12 12 L22 22"/>
                            <path d="M18 18 L22 18"/>
                            <path d="M20 16 L20 20"/>
                        </svg>
                    </div>
                    <div class="key-text">Click to unlock</div>
                </div>

                <!-- Enter button -->
                <div class="enter-btn" id="enterBtn">
                    <a href="index.html" id="enterLink">Enter Haven</a>
                </div>
            </div>
        </div>

        <!-- Bottom -->
        <div class="bottom-content">
            <p class="tagline">Find peace where the wild grows</p>
        </div>
    </div>

    <!-- Sound toggle -->
    <div class="sound-toggle muted" id="soundToggle" onclick="toggleSound()">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07" class="sound-wave"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14" class="sound-wave"/>
        </svg>
    </div>

    <!-- Page transition -->
    <div class="page-transition" id="pageTransition">
        <svg class="transition-tree" viewBox="0 0 120 160" fill="none">
            <!-- Trunk -->
            <path d="M60 155 L60 105" stroke="#c9a962" stroke-width="4" stroke-linecap="round"/>
            <!-- Roots -->
            <path d="M60 155 Q45 160 35 155" stroke="#c9a962" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
            <path d="M60 155 Q75 160 85 155" stroke="#c9a962" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
            <!-- Main tree shape -->
            <path d="M60 110 Q25 95 35 60 Q22 32 60 8 Q98 32 85 60 Q95 95 60 110" stroke="#c9a962" stroke-width="3" fill="none" stroke-linecap="round"/>
            <!-- Left branch -->
            <path d="M45 115 Q12 100 28 65" stroke="#c9a962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <!-- Right branch -->
            <path d="M75 115 Q108 100 92 65" stroke="#c9a962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <!-- Inner branches -->
            <path d="M60 85 L60 45" stroke="#c9a962" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
            <path d="M60 70 Q45 60 40 50" stroke="#c9a962" stroke-width="1.5" opacity="0.5" fill="none" stroke-linecap="round"/>
            <path d="M60 70 Q75 60 80 50" stroke="#c9a962" stroke-width="1.5" opacity="0.5" fill="none" stroke-linecap="round"/>
            <!-- Decorative curves -->
            <path d="M45 55 Q60 42 75 55" stroke="#c9a962" stroke-width="1.5" opacity="0.4" fill="none"/>
            <!-- Center elements -->
            <circle cx="60" cy="55" r="12" stroke="#c9a962" stroke-width="2" fill="none" opacity="0.8"/>
            <circle cx="60" cy="55" r="6" fill="#c9a962"/>
            <!-- Small accent circles -->
            <circle cx="40" cy="45" r="3" fill="#c9a962" opacity="0.5"/>
            <circle cx="80" cy="45" r="3" fill="#c9a962" opacity="0.5"/>
            <circle cx="50" cy="30" r="2" fill="#c9a962" opacity="0.4"/>
            <circle cx="70" cy="30" r="2" fill="#c9a962" opacity="0.4"/>
        </svg>
        <span class="transition-text">Entering The Haven</span>
    </div>

    <!-- Background audio -->
    <audio id="forestAudio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4dedf5bf94.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
            }, 3500);
        });

        // Unlock gate
        function unlockGate() {
            const key = document.getElementById('keyMechanism');
            const enterBtn = document.getElementById('enterBtn');
            
            key.classList.add('unlocked');
            
            setTimeout(() => {
                enterBtn.classList.add('visible');
            }, 500);
        }

        // Handle enter click
        document.getElementById('enterLink').addEventListener('click', function(e) {
            e.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = this.href;
            }, 3000);
        });

        // Sound toggle
        let isMuted = true;
        const audio = document.getElementById('forestAudio');
        audio.volume = 0.3;

        function toggleSound() {
            const toggle = document.getElementById('soundToggle');
            isMuted = !isMuted;
            
            if (isMuted) {
                audio.pause();
                toggle.classList.add('muted');
            } else {
                audio.play();
                toggle.classList.remove('muted');
            }
        }

    </script>
</body>
</html>
