<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Tree Haven | Enter The Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Marcellus&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-forest: #0d1a0d;
            --moss: #1a2e1a;
            --sage: #3d5a3d;
            --gold: #c9a962;
            --gold-light: #e4d4a5;
            --cream: #f5f2eb;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--deep-forest);
            min-height: 100vh;
            overflow: hidden;
            cursor: default;
        }

        /* Fog layers */
        .fog {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.02' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.08;
            animation: fogDrift 60s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        .fog:nth-child(2) {
            animation-duration: 45s;
            animation-direction: reverse;
            opacity: 0.05;
        }

        @keyframes fogDrift {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        /* Floating particles (fireflies) */
        .fireflies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold), 0 0 30px var(--gold-light);
            animation: float 8s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(0.8); }
            50% { transform: translate(-10px, -50px) scale(1.1); }
            75% { transform: translate(30px, -20px) scale(0.9); }
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Forest background layers */
        .forest-layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        .forest-back {
            height: 70vh;
            background: linear-gradient(to top, 
                var(--moss) 0%, 
                transparent 100%);
            z-index: 1;
        }

        .trees-silhouette {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            z-index: 2;
        }

        .tree {
            position: absolute;
            bottom: 0;
        }

        /* Main content */
        .landing-container {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Logo area */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1.5s ease-out;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(201, 169, 98, 0.3));
        }

        .brand-name {
            font-family: 'Marcellus', serif;
            font-size: 1rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.8;
        }

        /* Main heading */
        .main-heading {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        .main-heading h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            color: var(--cream);
            letter-spacing: 4px;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(0,0,0,0.5);
        }

        .main-heading h1 span {
            display: block;
            font-style: italic;
            color: var(--gold-light);
            font-size: 0.6em;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--sage);
            font-style: italic;
            letter-spacing: 3px;
        }

        /* Gate/Key entrance */
        .gate-container {
            position: relative;
            animation: fadeIn 2s ease-out 0.8s both;
        }

        .gate-frame {
            position: relative;
            width: 280px;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gate-arch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .gate-doors {
            position: absolute;
            top: 60px;
            left: 30px;
            right: 30px;
            bottom: 0;
            display: flex;
            overflow: hidden;
        }

        .gate-door {
            flex: 1;
            background: linear-gradient(135deg, var(--moss) 0%, var(--deep-forest) 100%);
            border: 1px solid var(--sage);
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .gate-door::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(61, 90, 61, 0.3) 10px,
                rgba(61, 90, 61, 0.3) 11px
            );
        }

        .gate-door-left {
            transform-origin: left center;
            border-right: none;
        }

        .gate-door-right {
            transform-origin: right center;
            border-left: none;
        }

        .gate-container.open .gate-door-left {
            transform: perspective(1000px) rotateY(-110deg);
        }

        .gate-container.open .gate-door-right {
            transform: perspective(1000px) rotateY(110deg);
        }

        /* Gate interior (forest path) */
        .gate-interior {
            position: absolute;
            top: 60px;
            left: 30px;
            right: 30px;
            bottom: 0;
            background: radial-gradient(ellipse at center bottom, 
                rgba(201, 169, 98, 0.2) 0%, 
                rgba(26, 46, 26, 0.8) 50%,
                var(--deep-forest) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
        }

        .gate-container.open .gate-interior {
            opacity: 1;
        }

        .gate-interior::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 80%;
            background: linear-gradient(to top, 
                rgba(201, 169, 98, 0.1) 0%, 
                transparent 100%);
        }

        /* Key element */
        .key-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .key-container:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .gate-container.open .key-container {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(90deg);
            pointer-events: none;
        }

        .key {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: keyFloat 3s ease-in-out infinite;
        }

        @keyframes keyFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .key-hint {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            white-space: nowrap;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }

        .gate-container.open .key-hint {
            display: none;
        }

        /* Enter button (appears after gate opens) */
        .enter-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 18px 50px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 15;
        }

        .gate-container.open .enter-btn {
            opacity: 1;
            pointer-events: auto;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .enter-btn:hover {
            background: var(--gold);
            color: var(--deep-forest);
            box-shadow: 0 0 40px rgba(201, 169, 98, 0.4);
        }

        /* Bottom decorative elements */
        .bottom-decor {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
            animation: fadeIn 2s ease-out 1.2s both;
        }

        .scroll-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            color: var(--sage);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .leaf-divider {
            width: 100px;
            margin: 15px auto 0;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-forest);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gate-frame {
                width: 220px;
                height: 300px;
            }

            .brand-name {
                font-size: 0.8rem;
                letter-spacing: 5px;
            }

            .key {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Fog effect -->
    <div class="fog"></div>
    <div class="fog"></div>

    <!-- Fireflies -->
    <div class="fireflies" id="fireflies"></div>

    <!-- Tree silhouettes -->
    <svg class="trees-silhouette" viewBox="0 0 1440 400" preserveAspectRatio="none">
        <defs>
            <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#1a2e1a;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0d1a0d;stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Left trees -->
        <path d="M0 400 L0 200 Q20 180 40 200 L40 150 Q60 120 80 150 L80 100 Q100 60 120 100 L120 150 Q140 120 160 150 L160 200 Q180 180 200 200 L200 400 Z" fill="url(#treeGrad)"/>
        <path d="M150 400 L150 250 Q180 220 210 250 L210 180 Q240 140 270 180 L270 250 Q300 220 330 250 L330 400 Z" fill="url(#treeGrad)" opacity="0.7"/>
        
        <!-- Right trees -->
        <path d="M1440 400 L1440 200 Q1420 180 1400 200 L1400 150 Q1380 120 1360 150 L1360 100 Q1340 60 1320 100 L1320 150 Q1300 120 1280 150 L1280 200 Q1260 180 1240 200 L1240 400 Z" fill="url(#treeGrad)"/>
        <path d="M1290 400 L1290 250 Q1260 220 1230 250 L1230 180 Q1200 140 1170 180 L1170 250 Q1140 220 1110 250 L1110 400 Z" fill="url(#treeGrad)" opacity="0.7"/>
        
        <!-- Ground -->
        <ellipse cx="720" cy="420" rx="800" ry="80" fill="#0d1a0d"/>
    </svg>

    <!-- Main content -->
    <div class="landing-container">
        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="45" stroke="#c9a962" stroke-width="1" opacity="0.3"/>
                <circle cx="50" cy="50" r="38" stroke="#c9a962" stroke-width="0.5" opacity="0.2"/>
                <path d="M50 15 Q35 35 40 50 Q35 65 50 85 Q65 65 60 50 Q65 35 50 15" stroke="#c9a962" stroke-width="1.5" fill="none"/>
                <path d="M50 30 L50 70" stroke="#c9a962" stroke-width="1" opacity="0.5"/>
                <circle cx="50" cy="50" r="5" fill="#c9a962" opacity="0.6"/>
            </svg>
            <div class="brand-name">Dublin Tree Haven</div>
        </div>

        <div class="main-heading">
            <h1>
                Enter The Forest
                <span>Welcome to The Haven</span>
            </h1>
            <p class="tagline">Where ancient trees hold timeless secrets</p>
        </div>

        <!-- Gate with key -->
        <div class="gate-container" id="gate">
            <div class="gate-frame">
                <!-- Arch SVG -->
                <svg class="gate-arch" viewBox="0 0 280 360" fill="none">
                    <defs>
                        <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c9a962"/>
                            <stop offset="50%" style="stop-color:#8a7340"/>
                            <stop offset="100%" style="stop-color:#c9a962"/>
                        </linearGradient>
                    </defs>
                    <!-- Outer arch -->
                    <path d="M30 360 L30 80 Q30 20 140 20 Q250 20 250 80 L250 360" stroke="url(#archGrad)" stroke-width="3" fill="none"/>
                    <!-- Inner arch decoration -->
                    <path d="M45 360 L45 85 Q45 35 140 35 Q235 35 235 85 L235 360" stroke="#c9a962" stroke-width="1" fill="none" opacity="0.4"/>
                    <!-- Decorative elements -->
                    <circle cx="140" cy="10" r="6" fill="#c9a962"/>
                    <path d="M120 10 L140 0 L160 10" stroke="#c9a962" stroke-width="1" fill="none"/>
                    <!-- Side decorations -->
                    <circle cx="35" cy="120" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="35" cy="180" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="35" cy="240" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="35" cy="300" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="245" cy="120" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="245" cy="180" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="245" cy="240" r="3" fill="#c9a962" opacity="0.6"/>
                    <circle cx="245" cy="300" r="3" fill="#c9a962" opacity="0.6"/>
                    <!-- Vine decorations -->
                    <path d="M30 100 Q20 120 30 140 Q20 160 30 180" stroke="#3d5a3d" stroke-width="1" fill="none" opacity="0.5"/>
                    <path d="M250 100 Q260 120 250 140 Q260 160 250 180" stroke="#3d5a3d" stroke-width="1" fill="none" opacity="0.5"/>
                </svg>

                <!-- Gate interior (forest path visible when open) -->
                <div class="gate-interior"></div>

                <!-- Gate doors -->
                <div class="gate-doors">
                    <div class="gate-door gate-door-left"></div>
                    <div class="gate-door gate-door-right"></div>
                </div>

                <!-- Key -->
                <div class="key-container" id="key" onclick="openGate()">
                    <svg class="key" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="18" r="12" stroke="#c9a962" stroke-width="2" fill="none"/>
                        <circle cx="30" cy="18" r="6" stroke="#c9a962" stroke-width="1" fill="none" opacity="0.5"/>
                        <line x1="30" y1="30" x2="30" y2="52" stroke="#c9a962" stroke-width="2.5"/>
                        <line x1="30" y1="42" x2="38" y2="42" stroke="#c9a962" stroke-width="2"/>
                        <line x1="30" y1="48" x2="36" y2="48" stroke="#c9a962" stroke-width="2"/>
                        <circle cx="30" cy="18" r="3" fill="#c9a962"/>
                    </svg>
                    <div class="key-hint">Click to unlock</div>
                </div>

                <!-- Enter button (hidden until gate opens) -->
                <a href="#" class="enter-btn" id="enterBtn">Enter Haven</a>
            </div>
        </div>
    </div>

    <!-- Bottom decoration -->
    <div class="bottom-decor">
        <p class="scroll-text">Find peace where the wild grows</p>
        <svg class="leaf-divider" viewBox="0 0 100 20" fill="none">
            <path d="M0 10 L40 10" stroke="#3d5a3d" stroke-width="1"/>
            <path d="M60 10 L100 10" stroke="#3d5a3d" stroke-width="1"/>
            <path d="M45 10 Q50 5 55 10 Q50 15 45 10" fill="#c9a962" opacity="0.7"/>
        </svg>
    </div>

    <!-- Page transition overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <script>
        // Create fireflies
        function createFireflies() {
            const container = document.getElementById('fireflies');
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.top = Math.random() * 100 + '%';
                firefly.style.animationDelay = Math.random() * 8 + 's';
                firefly.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(firefly);
            }
        }

        // Open gate function
        function openGate() {
            const gate = document.getElementById('gate');
            gate.classList.add('open');
        }

        // Handle enter button click
        document.getElementById('enterBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            // Redirect after transition
            setTimeout(() => {
                // Replace with actual main site URL
                window.location.href = 'index.html';
            }, 1000);
        });

        // Initialize
        createFireflies();

        // Optional: auto-open gate after delay for demo
        // setTimeout(openGate, 3000);
    </script>
</body>
</html>
